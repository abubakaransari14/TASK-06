        <p><b><i>Write a JavaScript program to find 1st January be a Sunday between 2014 and 2050.</i></b></p>
        <h1>CHECK ANSWER IN CONSOLE</h1>
      </body>
</body>
<script>
    function firstSunday () {
  for (let year = 2014; year <= 2050; year++) {
    let d = new Date(year, 0, 1);
    if (d.getDay() === 0) {
      console.log('The first day of ' + year + ' is a Sunday');
    }
  }
}

firstSunday();
</script>
